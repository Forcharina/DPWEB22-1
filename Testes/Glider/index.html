<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Glider</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" type="text/css" href="./vendor/glider/glider.css">

    <script src="https://kit.fontawesome.com/74f5d82ab4.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="wrapper">
        <div class="glider-contain">
            <div class="glider">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
                <div class="card">6</div>
                <div class="card">7</div>
                <div class="card">8</div>
                <div class="card">9</div>
                <div class="card">10</div>
            </div>

            <button aria-label="Previous" class="glider-prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button aria-label="Next" class="glider-next"><i class="fa-solid fa-arrow-right"></i></button>
            <div role="tablist" class="dots"></div>
        </div>
    </section>

    <script src="./vendor/glider/glider.js"></script>
    <script src="./script.js"></script>
</body>
</html>
